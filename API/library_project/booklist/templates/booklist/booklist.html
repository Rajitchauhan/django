<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books List</title>
  </head>
  <body>
    <h1>Books List</h1>
    <ul>
      {% for book in books %}
      <li>
        {{ book.title }} by {{ book.author }} -
        <a href="{% url 'book_detail' book.id %}">View Details</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
