<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Delete</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Confirm Delete</h1>
      <p>Are you sure you want to delete the todo item "{{ todo.title }}"?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'list_todos' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
