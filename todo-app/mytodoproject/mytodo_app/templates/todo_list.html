<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Your Todo List</h1>
      <a href="{% url 'add_todo' %}" class="btn btn-primary mb-3">Add Todo</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr>
            <td>{{ todo.title }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.completed }}</td>
            <td>
              <a href="{% url 'update_todo' todo.id %}" class="btn btn-warning"
                >Edit</a
              >
              <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
